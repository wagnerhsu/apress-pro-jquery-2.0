<!DOCTYPE HTML>
<html>
<head>
    <title>Example</title>
    <script type="text/javascript">
        const myData = {
            name: "Adam",
            weather: "sunny",
            printMessages: function () {
                console.log("Hello " + this.name + ". ");
                console.log("Today is " + this.weather + ".");
            }
        };

        for (const prop in myData) {
            console.log("Name: " + prop + " Value: " + myData[prop]);
        }

    </script>
</head>
<body>
This is a simple example
</body>
</html>
